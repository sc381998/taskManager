<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex">
        <button class="btn btn-dark" onclick="addServer()">Add a Server</button>
        <button class="btn btn-light" onclick="removeServer()">
          Remove a Server
        </button>
      </div>
      <ul class="serverContainer" id="serverContainer">
        <li class="displayLi">Server 1</li>
      </ul>
      <div class="d-flex">
        <input
          type="number"
          id="inputTask"
          class="inputTask"
          value=""
          placeholder="0"
        />
        <button class="btn btn-dark" onclick="addTask()">Add tasks</button>
      </div>
      <div class="taskExecuter" id="taskExecuter"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
